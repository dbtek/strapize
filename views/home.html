<link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>

<div ng-controller="HomeCtrl">
    <div class="billboard">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div><img src="/assets/strapize-logo.png"/></div>
                    <h1>Customize Bootstrap, Easily</h1>
                    <div id="promote">
                        <span>
                            <iframe id="gh-fork" src="http://ghbtns.com/github-btn.html?user=thomaspark&amp;repo=bootswatch&amp;type=fork" allowtransparency="true" frameborder="0" scrolling="0" width="53px" height="20px"></iframe>
                            <iframe id="gh-star" src="http://ghbtns.com/github-btn.html?user=thomaspark&amp;repo=bootswatch&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110px" height="20px"></iframe>
                        </span>
                        <span>
                            <iframe id="twitter-widget-0" scrolling="no" frameborder="0" allowtransparency="true" src="http://platform.twitter.com/widgets/tweet_button.1387492107.html#_=1387986424386&amp;count=horizontal&amp;id=twitter-widget-0&amp;lang=en&amp;original_referer=http%3A%2F%2Fbootswatch.com%2F&amp;size=m&amp;text=Bootswatch%3A%20Free%20themes%20for%20Bootstrap&amp;url=http%3A%2F%2Fbootswatch.com&amp;via=thomashpark" class="twitter-share-button twitter-tweet-button twitter-count-horizontal" title="Twitter Tweet Button" data-twttr-rendered="true" style="width: 107px; height: 20px;"></iframe>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h3>Strapize uses Bootswatch themes, select one and customize!</h3>
        
        <div class="row">
            <div ng-repeat="theme in bootswatchThemes" class="theme col-lg-3 col-md-4 col-sm-6">
                <div class="thumbnail">
                    <div class="image">
                        <a href="#theme/{{theme.name|lowercase}}"><img src="{{theme.thumbnail}}" class="img-responsive" alt="{{theme.name}}"></a>
                    </div>
                    <div class="caption text-center">
                        <a href="#theme/{{theme.name|lowercase}}" class="btn btn-primary btn-block">
                            <span class="glyphicon glyphicon-edit"></span>
                            Customize
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/scripts/controllers/HomeCtrl.js"></script>
